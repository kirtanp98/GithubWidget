query getUserContributions($login: String!) {
    user(login: $login) {
        contributionsCollection {
            contributionCalendar {
                colors
                  totalContributions
                  isHalloween
                  weeks {
                      firstDay
                      contributionDays {
                        color
                        contributionCount
                        date
                        weekday
                      }
                }
            }
        }
    }
}

query getCurrentUser{
  viewer {
    url
    login
    name
    avatarUrl
  }
}
